<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="login-form col-md-4 offset-md-4 pt-5">
        <form action="http://localhost:7777/users/login" method="POST">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  type="text"
                  required
                />
                <p class="invalid-feedback">this field is required</p>
              </div>
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  type="email"
                  required
                />
                <p class="invalid-feedback">
                  this field is required and should be is valid
                </p>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">Login</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="app-content d-none">
        <div class="formContainer my-5">
          <form id="formVideoRequest" novalidate>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_title">Topic *</label>
                  <input
                    class="form-control"
                    name="topic_title"
                    placeholder="Write your suggested topic here"
                    required
                  />
                  <p class="invalid-feedback">
                    this field is required and should be not greather then 50
                    charchter
                  </p>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="target_level">Target level</label>
                  <select
                    class="form-control"
                    name="target_level"
                    placeholder="Write your name here"
                  >
                    <option value="begineer">Beginner</option>
                    <option value="medium">Medium</option>
                    <option value="advanced">Advanced</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="topic_details">More details *</label>
                  <textarea
                    class="form-control"
                    name="topic_details"
                    placeholder="Write your topic in more details here"
                    required
                  ></textarea>
                  <p class="invalid-feedback">this field is required</p>
                </div>
              </div>
              <div class="col-md">
                <div class="form-group">
                  <label for="expected_result">Expected results</label>
                  <textarea
                    class="form-control"
                    name="expected_result"
                    placeholder="Write what do you expect after watching this video"
                    required
                  ></textarea>
                  <p class="invalid-feedback">this field is required</p>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">
              Send video request
            </button>
          </form>
        </div>
        <hr />
        <h1 class="mb-4">List of requested videos</h1>
        <div class="d-flex justify-content-between mb-4">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active" id="sort_by_new">
              <input type="radio" name="options" value="newFirst" /> New first
            </label>
            <label class="btn btn-primary" id="sort_by_top">
              <input type="radio" name="options" value="topVotedFirst" /> Top
              voted first
            </label>
          </div>
          <div>
            <input
              type="search"
              class="form-control"
              id="search_box"
              placeholder="Type your search Term"
            />
          </div>
        </div>
        <div id="listOfRequests"></div>
      </div>
    </div>

    <script src="plagin.js"></script>
  </body>
</html>
